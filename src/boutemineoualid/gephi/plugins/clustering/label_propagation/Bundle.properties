OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Name=Label-Propagation
OpenIDE-Module-Short-Description=Label Propagation Clustering Algorithm
OpenIDE-Module-Long-Description = \
    A plugin that provides an implementation of 3 label propagation-based clustering algorithms : \
    LPA : Raghavan, U. N., Albert, R., & Kumara, S. (2007). Near linear time algorithm to detect community structures in large-scale networks. Physical Review E, 76(3), 036106. \
    LPAr and LPAm Barber, M. J., & Clark, J. W. (2009). Detecting network communities by propagating labels under constraints. Physical Review E, 80(2), 026129.

