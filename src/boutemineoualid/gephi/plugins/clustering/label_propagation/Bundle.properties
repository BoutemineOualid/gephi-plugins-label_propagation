OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Name=Label-Propagation
OpenIDE-Module-Short-Description=Label Propagation Clustering Algorithms
OpenIDE-Module-Long-Description=\
    A gephi plugin that provides an implementation for several Label Propagation-based algorithms (LPA) for community detection in graphs. \n\
    The plugin supports animated propagation of cluster labels for educational purpose. \
    In addition, the current implementation supports weighted edges and provides implementations for three LPA variants including the basic one. \
    The 3 variants currently implemented are : basic LPA (1), randomized LPA (LPAr) (2) and modularity maximization LPA (LPAm) (2). \
    Each variant is described by a specific propagation rule that guides the search for the best partition of the network\
    .\
    \n\n-\n1. \
    Raghavan, U. \
    N., Albert, R., & Kumara, S. (2007). \
    Near linear time algorithm to detect community structures in large-scale networks. \
    Physical Review E, 76(3), 036106.\n\n2. \
    Barber, Michael J., and John W. \
    Clark. \
    Detecting network communities by propagating labels under constraints. \
    Physical Review E 80.2 (2009): 026129.

